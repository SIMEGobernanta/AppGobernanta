<main class="mt-3" *ngIf="!isLoading; else spinner">
  <div class="d-md-flex d-block">
    <app-filtrosorden [rooms]="roomsAux" class="d-block w-80"> </app-filtrosorden>

    <app-search [rooms]="roomsAux" class="float-right w-20"> </app-search>
  </div>

  <div class="row">
    <app-selectores class="col-12 col-xl-8" [rooms]="rooms" [roomInfoAux]="roomsAux"> </app-selectores>

    <app-paginacion class="col-12 col-xl-4 display-end" [rooms]="rooms" [roomAux]="roomsAux"> </app-paginacion>
  </div>

  <app-principal [rooms]="roomsAux"> </app-principal>

  <app-leyenda> </app-leyenda>
</main>

      <span style="font-size:1.3em"> Espere a que carge la aplicaci√≥n </span>
    </div>
    <div class="spinner-border" role="status">
